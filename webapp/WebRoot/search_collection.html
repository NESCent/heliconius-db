<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>

<LINK href="css/style.css" type=text/css rel=stylesheet>
<script language="javascript">
var topFrame;

function startup()
{
	topFrame=window.parent.top_frame;
	var v=document.getElementById("results");
	topFrame.setShowResultObject(v);
}


function queryWebserviceConnections()
{
	startup();
	var ws_form=document.ws_form;

	var param="country="+ws_form.country.value;
	param+="&province="+ws_form.province.value;
	param+="&genus="+ws_form.genus.value;
	param+="&species="+ws_form.species.value;
	param+="&subspecies="+ws_form.subspecies.value;

	topFrame.sendQuery("collections",param);
}

function queryWebserviceConnection(id)
{
	document.body.style.cursor='default';
	startup();
	
	var param="id="+id;
	topFrame.sendQuery("collection",param);
}
</script>

</head>

<body>
<div id="results">
<h3>Search Collections</h3>
<form name="ws_form">
<table>
<tr>
<td>Country</td><td> <input type="text" name="country" value="" size=40/></td></tr>
<tr><td>Province</td><td><input type="text" name="province" value="" size=40 /></td></tr>
<tr><td>Genus</td><td><input type="text" name="genus" size=50 /></td></tr>
<tr><td>Species</td><td><input type="text" name="species" size=50 /></td></tr>
<tr><td height="33">Subspecies</td>
<td><input type="text" name="subspecies" size=50 /></td></tr>
<tr><td></td><td>&nbsp;</td></tr>
<tr><td></td><td height=25 vliagn=center><div class="button_1"><a href="javascript:queryWebserviceConnections()" >Search</a></div></td></tr>
</table>
</form>
</div>
</body>
</html>
