<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>

<LINK href="css/style.css" type=text/css rel=stylesheet>
<script src="scripts/common.js" language="javascript"></script>
<script language="javascript">

var topFrame;

function startup()
{
	topFrame=window.parent.top_frame;
	var v=document.getElementById("results");
	topFrame.setShowResultObject(v);
}

function queryWebserviceHybrid(id)
{
	document.body.style.cursor='default';
	startup();
	
	var param="id="+id;
	topFrame.sendQuery("hybrid",param);
}

function showResult()
{
	topFrame=window.parent.top_frame;
	if(topFrame.hybrids==null)
		document.location="search_hybrids.html";
	else
	{
		
		var v=document.getElementById("results");
	
		v.innerHTML=topFrame.hybrids;
	}
}


</script>

</head>
<body>
<div id="results">
</div>
<script language="javascript">
showResult();
</script>
</body>
</html>
